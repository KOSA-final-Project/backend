spring:
  application:
    name: latteve_spring

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        #dialect: org.hibernate.dialect.MySQLDialect // mysql 은 자동으로 Dialect 설정된다함
        show-sql: true
        format_sql: true
        default_batch_fetch_size: 100


  config:
    import: application-secret.yml


logging:
  level:
    root: INFO
    site.hesil: DEBUG