spring:
  application:
    name: latteve_spring
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        show-sql: true
        format_sql: true
        default_batch_fetch_size: 100


  config:
    import: application-secret.yml


logging:
  level:
    root: INFO
    site.hesil: DEBUG
    org.hibernate:
      type:
        descriptor.sql: trace