spring:
  application:
    name: latteve_spring
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver



  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        show-sql: true
        format_sql: true
        default_batch_fetch_size: 100


  config:
    import: "classpath:application-secret.yml, classpath:application-oauth.yml"

  profiles:
    active: secret, oauth

logging:
  level:
    org.springframework.amqp: DEBUG
    org.springframework.rabbit: DEBUG
    com.rabbitmq: DEBUG
    root: INFO
    site.hesil: DEBUG
    org.hibernate:
      type:
        descriptor.sql: trace
    org.springframework.amqp.rabbit.core.RabbitAdmin: DEBUG

app:
  oauth2:
    authorized-redirect-uris:
      - http://localhost:3000/oauth2/redirect
      - http://localhost:3001/oauth2/redirect
      - https://latteve.site/oauth2/redirect
